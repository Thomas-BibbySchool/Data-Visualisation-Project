<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap & Line Graph</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="heatmap.js"></script>
    <script src="linegraph.js"></script>
</head>
<body>
<div class="navbar">
    <a href="index2.html">Home</a>
    <a href="scatterplot.html">Scatter Plot</a>
</div>
<div class="content">
    <h1>Heatmap & Line Graph: The effects of % of foreign doctors on health performance per country</h1>
    <br><br>
    <div id="legendContainer">
        <svg id="legend" width="800" height="50"></svg>
    </div>
    <div class="visualization-container">
        <div id="heatmap"></div>
        <div id="linegraph"></div>
    </div>
    <br>
    <input type="range" min="2018" max="2021" value="2018" step="1" id="yearSlider" oninput="updateHeatmap(this.value)">
    <label for="yearSlider" id="yearLabel">Year: 2018</label>
    <button id="toggleData" onclick="toggle()">Switch Data</button>
</div>
<div id="tooltip" class="tooltip" style="opacity: 0; position: absolute; pointer-events: none"></div>
</body>
</html>
